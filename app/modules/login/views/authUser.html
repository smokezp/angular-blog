<form name="myForm" class="form-signin">
    <div class="input"><input type="text" name ="login" ng-model="user.login" required placeholder="login"/></div>
    <div class="input"><input type="text" name ="password" ng-model="user.password" required placeholder="Password"></div>
    <input class="button" type="submit" ng-click="authLogin()" value="Login"/>
</form>
